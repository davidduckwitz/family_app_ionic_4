<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title (click)="dismissModal()">
      schlie√üen 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class='modal-content'>
<h1>Add a new Familymember</h1>
  <p>
 
    <ion-list>
  
		  <ion-item>
			<ion-label position="floating" translate>Firstname</ion-label>
			<ion-input type="text" #firstna></ion-input>
			</ion-item>
			
		  <ion-item>
			<ion-label position="floating" translate>Lastname</ion-label>
			<ion-input type="text" #lastna></ion-input>
      </ion-item>
      
      <ion-item>
				<ion-label position="floating" translate>Email</ion-label>
				<ion-input type="email" #userem></ion-input>
      </ion-item>	
      
      <ion-button 
        translate 
        (click)="addToFamily(this.firstna.value, this.lastna.value, this.userem.value); dismissModal()">
        Add
      </ion-button>

      <ion-button 
        class="log-in-button" 
        color="danger" 
        (click)="dismissModal()"
        translate>
          Abbrechen
        </ion-button>
		
		</ion-list>
  </p>
</ion-content>
